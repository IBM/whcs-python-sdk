[tox]
envlist = lint, py35, py36, py37, py38

[testenv:lint]
basepython = python3.6
deps = pylint
commands = 
    pylint --rcfile=.pylintrc ibm_whcs_sdk/annotator_for_clinical_data_v1
    pylint --rcfile=.pylintrc ibm_whcs_sdk/insights_for_medical_literature_v1 

[testenv]
passenv = TOXENV CI TRAVIS*
commands = 
    py.test --cov=ibm_whcs_sdk {toxinidir}/ibm_whcs_sdk/annotator_for_clinical_data/tests/unit
    codecov -e TOXENV
#    py.test --cov=insights_for_medical_literature {toxinidir}/ibm_whcs_sdk/insights_for_medical_literature/tests/unit
#    codecov -e TOXENV

deps = 
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
usedevelop = True
exclude = .venv,.git,.tox,docs
